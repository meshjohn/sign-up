<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner 2</title>
    <link rel="stylesheet" href="css/style02.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark:bg-neutral-900">
    <div class="card dark:bg-zinc-950 bg-slate-50">
      <img src="img/logo.svg" />
      <h2 class="dark:text-slate-100">Sign Up</h2>
      <form class="form">
        <input
          spellcheck="false"
          class="control dark:bg-neutral-900 dark:text-white"
          type="email"
          placeholder="Email"
        />
        <div class="password">
          <input
            type="password"
            spellcheck="false"
            class="control dark:bg-neutral-900 dark:text-white"
            id="password"
            placeholder="Password"
            autocomplete="off"
          />
          <button
            class="toggle"
            type="button"
            onclick="togglePassword(this)"
          ></button>
        </div>
        <button class="control" type="submit">Join Now</button>
      </form>
    </div>
    <script src="js/main02.js" type="text/javascript"></script>
  </body>
</html>
